  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  <script>
    function Person(first, last, age, gender, interests) {
      this.name = {
        'first': first,
        'last' : last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function() {

        // Primero defina una cadena y hazla igual a la parte de
       //la biografía que conocemos siempre será la misma.

        var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';

        // definir una variable que contendrá la parte del pronombre de
        //la segunda frase

        var pronoun;

        // compruebe cuál es el valor del género y establezca el pronombre
        //a un valor apropiado en cada caso

        if(this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M') {
          pronoun = 'He likes ';
        } else if(this.gender === 'female' || this.gender === 'Female' || this.gender === 'f' || this.gender === 'F') {
          pronoun = 'She likes ';
        } else {
          pronoun = 'They like ';
        }

        // Agregue la cadena del pronombre al final de la cadena principal

        string += pronoun;

        // Utilice otro condicional para estructurar la última parte del
        //segunda frase en función de si el número de intereses
        // is 1, 2, or 3

        if(this.interests.length === 1) {
          string += this.interests[0] + '.';
        } else if(this.interests.length === 2) {
          string += this.interests[0] + ' and ' + this.interests[1] + '.';
        } else {

          // si hay más de 2 intereses, los recorremos en bucle
          //todos, agregando cada uno a la cadena principal seguida de una coma,
          //excepto el último, que necesita un y & una parada completa
          
          for(var i = 0; i < this.interests.length; i++) {
            if(i === this.interests.length - 1) {
              string += 'and ' + this.interests[i] + '.';
            } else {
              string += this.interests[i] + ', ';
            }
          }
        }

        // finalmente, con la cadena construida, lo alertamos()
        alert(string);
      };
      this.greeting = function() {
        alert('Hi! I\'m ' + this.name.first + '.');
      };
    };

    let person1 = new Person('Tammi', 'Smith', 32, 'neutral', ['music', 'skiing', 'kickboxing']);
  </script>
